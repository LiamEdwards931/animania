{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                        <li class="breadcrumb-item"><a id="breadcrumb-active"href="#">Profile</a></li>
                    </ol>
                </nav>    
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Welcome {{ user.username }}</h2>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <br>
                    <button type="submit">Log Out</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 profile-details">
                <h2> Your Details</h2>
                <h6>Username</h6> 
                <p>{{ user.username}}</p>
                <h6>First name:</h6> 
                <p>{{ user.first_name}}</p>
                <h6>Last name:</h6>
                <p>{{ user.last_name}}</p>
                <h6>email address:</h6>
                <p>{{ user.email }}</p>
                <p class ="btn btn-primary" id="changepassword"><a href="{% url 'changepassword' %}">Change Password</a></p>
            </div>
        </div>
    </div>
    {% endblock %}
