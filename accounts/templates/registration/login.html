{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                      <li class="breadcrumb-item"><a id="breadcrumb-active"href="#">Log in</a></li>
                    </ol>
                  </nav>
                  
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-md-6 text-center account-form">
                <h2>Log In</h2>
                <form method="post" class="d-flex">
                    {% csrf_token %}
                    <div class="flex-grow-1">
                        <input type="text" name="username" placeholder="Username" class="form-control mb-3" required>
                        <input type="password" name="password" placeholder="Password" class="form-control mb-3" required>
                        <button type="submit" class="btn btn-primary ml-2">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
