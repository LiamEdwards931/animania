{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                  <li class="breadcrumb-item"><a href="{% url 'profile' %}">Profile</a></li>
                  <li class="breadcrumb-item"><a id="breadcrumb-active"href="#">Add address</a></li>
                </ol>
              </nav>   
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Add new Address</h2>
            <form method="post" style="display: flex; flex-direction: column; align-items: center;">
                {% csrf_token %}
                <div style="margin-bottom: 10px;">
                    {{ form.door_number }}
                </div>
                <div style="margin-bottom: 10px;">
                    {{ form.street }}
                </div>
                <div style="margin-bottom: 10px;">
                    {{ form.city }}
                </div>
                <div style="margin-bottom: 10px;">
                    {{ form.state }}
                </div>
                <div style="margin-bottom: 10px;">
                    {{ form.country }}
                </div>
                <div style="margin-bottom: 10px;">
                    {{ form.postal_code }}
                </div>
                <button class="btn btn-primary modal-button" type="submit">Add Address</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
