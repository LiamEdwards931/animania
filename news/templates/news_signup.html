{% extends 'base.html'%}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/news.css' %}">
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center mt-2">
            <h2>Sign up to our newsletter</h2>
            <p>Enter your details to register for news from our site!</p>
        </div>
        <div class="col-12 text-center">
            <form method="post" action="" style="display: flex; flex-direction: column; align-items: center;">
                {% csrf_token %}
                <div style="margin-bottom: 10px;">
                    {{form.name}}
                </div>
                <div style="margin-bottom: 10px;">
                    {{form.email}}
                </div>
                <div style="margin-bottom: 10px; margin-right:5px">
                    <label for="{{ form.offers.id_for_label }}">Receive Offers</label>
                    {{ form.offers }}
                </div>
                <button type="submit" class="btn btn-primary modal-button">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
