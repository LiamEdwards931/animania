{% extends 'base.html' %}
{% load static %}
{% block title %} New Product {% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'profile' %}">Profile</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'amendProducts' %}">Amend Products</a></li>
                        <li class="breadcrumb-item"><a id="breadcrumb-active"href="#">New Banner</a></li>
                    </ol>
                </nav>    
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Add new Product Banner</h2>
                <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; align-items: center;">
                    {% csrf_token %}
                    
                    <div class="form-group text-center">
                        <label for="id_name"><h5>Banner image</h5></label>
                        <br>
                        {{ form.image }}
                    </div>
                    <div class="form-group text-center">
                        <label for="id_name"><h5>Series</h5></label>
                        <br>
                        {{ form.series }}
                    </div>
                    <button class="product-button" type ="submit">Add Banner</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
